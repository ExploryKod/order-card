<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body class="body-layout body-color">

  <main>
    <div class="card-container card-color">
      <div class="hero-image-container">
        <img class="image-radius" alt="character listening music" src="./images/illustration-hero.svg">
      </div>

      <article class="card-inner-container inner-color">
        <h1 class="title title-color">
          <span>Order </span> Summary
        </h1>
        <h2 class="description description-color">
          <span>You can now listen to millions of songs, </span>
          <span>audiobooks, and podcasts on any device</span>
          <span> anywhere you like!</span>
        </h2>

        <div role="region" aria-label="our plans and price" class="plan-section">
          <div class="plan-section-text">
            <img src="./images/icon-music.svg" alt="music icon">
            <h3 class="annual-plan annual-plan__color"><span>Annual Plan</span><span> $59.99/year</span></h3>
          </div>
          <a class="plan-section__link" href="#">Change</a>
        </div>
        <div role="region" aria-label="payment buttons" class="payment-btn">
          <button type="button" class="payment-btn-color">Proceed to Payment</button>
          <button type="button" class="cancel-btn-color">Cancel Order</button>
        </div>

      </article>
    </div>
  </main>

  <footer>
    <div class="attribution" role="region" aria-label="attributions">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ExploryKod">Amaury Franssen</a>.
    </div>
  </footer>

</body>

</html>
